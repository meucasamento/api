version: "3"
services:
  # API
  api:
    container_name: api-casamento
    build: .
    command: yarn dev
    volumes:
      - .:/app
      - /app/node_modules/
    ports:
      - "3333:3333"
    environment:
      - PORT=3333
      - MONGODB_URI=mongodb://mongodb:27017/api_casamento
    depends_on: 
      - mongodb

  # DATABASE
  mongodb:
    image: mongo
    container_name: api-mongodb
    restart: always
    volumes:
      - ./dockervolume:/data/db
    ports:
      - 27017:27017