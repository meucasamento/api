version: "3"

services:
  # API
  app:
    container_name: api_casamento
    build: .
    volumes:
      - .:/app
    ports:
      - "3333:3333"
    environment:
      - PORT=3333
    depends_on: 
      - mongodb
    command: yarn dev

  # DATABASE
  mongodb:
    image: mongo
    container_name: api_mongodb
    volumes:
      - ./dockervolume:/data/db
    ports:
      - 27017:27017